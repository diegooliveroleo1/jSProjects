<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inst">Press any key to get the KeyCode</div>
        <div class="box-container">
            <p>event.key</p>
            <div class="box" id="key">key</div>
        </div>
        <div class="box-container">
            <p>evet.keyCode</p>
            <div class="box" id="kCode">kCode</div>
        </div>
        <div class="box-container">
            <p>event.code</p>
            <div class="box" id="code">code</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
