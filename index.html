<!DOCTYPE html>
<html lang="en">

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1540487482501-751a27ab6a7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80');">

        </div>

    <script src="script.js"></script>
</body>

</html>
