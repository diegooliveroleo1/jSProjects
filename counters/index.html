<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <div class="counter" data-target="70000"></div>
            <small>Facebook Fans</small>
        </div>
        <div class="social">
            <i class="fa-brands fa-twitter"></i>
            <div class="counter" data-target="150000"></div>
            <small>Twitter Followers</small>
        </div>
        <div class="social">
            <i class="fa-brands fa-youtube"></i>
            <div class="counter" data-target="1540956"></div>
            <small>Youtube Subscribers</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
